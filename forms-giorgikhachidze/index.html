<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../styles/styles.css"
    />
    <title>Jovian Drift SOS</title>
  </head>
  <body>
    <iframe
      id="bg-frame"
      src="../styles/effect.html"
    ></iframe>
    <form
      action="#"
      method="POST"
    >
      <fieldset>
        <legend>Pilot Name:</legend>
        <label for="pilot-name">Pilot Name:</label>
        <input
          type="text"
          id="pilot-name"
          name="pilot_name"
          required
          placeholder="Enter name"
        />

        <label for="user-password">Access Code:</label>
        <input
          type="password"
          id="user-password"
          name="access_code"
          required
        />

        <label for="user-email">Command Email:</label>
        <input
          type="email"
          id="user-email"
          name="email"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Vessel Diagnostics</legend>

        <label for="hull-damage">Hull Damage (%):</label>
        <input
          type="number"
          id="hull-damage"
          name="hull_damage"
          required
        />

        <label for="emergency">Emergency Level:</label>
        <select
          name="emergency_level"
          id="emergency"
          required
        >
          <option
            value=""
            disabled
            selected
          >
            Choose priority
          </option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Mission Log & Evidence</legend>
        <label for="message">SOS Message:</label>
        <textarea
          name="sos_message"
          id="message"
          rows="3"
          required
        ></textarea>

        <div>
          <input
            type="checkbox"
            id="quarantine"
            name="quarantine_agreement"
            required
          />
          <label for="quarantine">I agree to quarantine protocols.</label>
        </div>
      </fieldset>
      <button type="submit">INITIATE TRANSMISSION</button>
      <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="../scripts/launch.js"></script>
  </body>
</html>
